{% extends 'base.html' %}

{% block content %}
    <a href="{{ url_for('home') }}">
        <button class="btn btn-primary">Back to Home</button>
    </a>

    <div class="container">
        <h1>Avenger: {{ post.author.username }}</h1>
        <hr>
        <h3>Avenger Info:</h3>
        <hr>
        <h3>Phone Number: {{ post.title }}</h3>
        <p>Content: {{ post.content }}</p>

        <blockquote>Date Created: {{ post.date_created }}</blockquote>

        <a href="{{ url_for('post_update', post_id = post.id) }}">
            <button class="btn btn-primary">Update Avenger Info</button>
        </a>

        <!-- TODO Add Delete Button URL-->
        <a href="{{ url_for('post_delete', post_id = post.id) }}">
            <button class="btn btn-danger">Delete Avenger Info</button>
        </a>
    </div>

{% endblock content %}
